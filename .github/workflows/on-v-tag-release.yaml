name: On Version Tagged, Build and Publish Rust Binaries
on:
  push:
    tags:
    - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    uses: harmony-labs/workflow-rust-release/.github/workflows/workflow.yaml@ff96e3f87a3619fbd7cc696c4ef81bb938e0e26c # v2.0.1
    with:
      executable_name: ${{ github.event.repository.name }}
name: On Version Tagged, Build and Publish Rust Binaries
on:
  push:
    tags:
    - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    uses: harmony-labs/workflow-rust-release/.github/workflows/workflow.yaml@1714f2e03480614a0ba94806bf1a5e997514faa4 # v1.0.0
    with:
      executable_name: ${{ github.event.repository.name }}
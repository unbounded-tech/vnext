name: On Version Tagged, Build and Publish Rust Binaries
on:
  push:
    tags:
    - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    uses: harmony-labs/workflow-rust-release/.github/workflows/workflow.yaml@1d2ce899b0c6cb5b652d81d6c745b80e04db04c9 # v1.0.1
    with:
      executable_name: ${{ github.event.repository.name }}